<div class="container mx-auto py-6 px-4">
    <h1 class="text-3xl py-4 border-b mb-10">Creawl New Url</h1>
    <div class="container">
        <div *ngIf="loading" class="spinner"></div>

        <form [formGroup]="crawlerForm" (ngSubmit)="crawlUrl()">
            <div class="grid gap-6 mb-6 lg:grid-cols-2 m-16">
                <div class="h-full w-full mt-5 flex flex-col space-y-4">
                    <div>
                        <label for="url" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">URL To
                            Crawl</label>
                        <input type="text" id="url" formControlName="url"
                            class="bg-gray-50 border p-2.5 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full
                          dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500
                          {{ crawlerForm.get('url')?.touched && this.crawlerForm.get('url')?.invalid ? 'border-red-500' : 'border-green-500' }}"
                            placeholder="Enter a valid URL" required>
                        <div class="flex space-x-2">
                            <div *ngIf="crawlerForm.get('url')?.touched && crawlerForm.get('url')?.hasError('required')"
                                class="bg-white-smoke shadow-md p-1 rounded-lg inline-block">
                                <label class="text-red-500 text-[11px] font-semibold">URL is required</label>
                            </div>
                            <div *ngIf="crawlerForm.get('url')?.touched && crawlerForm.get('url')?.hasError('invalidUrl')"
                                class="bg-white-smoke shadow-md p-1 rounded-lg inline-block">
                                <label class="text-red-500 text-[11px] font-semibold">Invalid URL</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="depth" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Deapt
                            Limit</label>
                        <input type="number" id="depth" formControlName="depth"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter Deapt Limit Of Scrawl" required>
                    </div>

                    <button [disabled]="crawlerForm.invalid || loading" (click)="crawlUrl()"
                        class="rounded-full bg-blue-500 px-5 py-3 text-base mb-3 font-medium text-white transition duration-200 hover:bg-blue-600 active:bg-blue-700">
                        Crawl
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
