<div class="container mx-auto py-6 px-4">
	<h1 class="text-3xl py-4 border-b mb-10">Creawled Urls</h1>


	<div class="mb-4 flex justify-between items-center">
		<div class="flex-1 pr-4">
			<div class="relative md:w-1/3">

				<input type="search"
					class="w-full pl-10 pr-4 py-2 rounded-lg shadow focus:outline-none focus:shadow-outline text-gray-600 font-medium"
					placeholder="Search..." />
				<div class="absolute top-0 left-0 inline-flex items-center p-2">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" viewBox="0 0 24 24"
						stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
						stroke-linejoin="round">
						<rect x="0" y="0" width="24" height="24" stroke="none"></rect>
						<circle cx="10" cy="10" r="7" />
						<line x1="21" y1="21" x2="15" y2="15" />
					</svg>
				</div>
			</div>
		</div>
		<div>
			<div class="shadow rounded-lg flex">
			</div>
		</div>
	</div>
	<div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative" style="height: 405px;">
		<table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
			<thead>
				<tr class="text-left">
					<th class="py-2 px-3 sticky top-0 border-b border-gray-200 bg-gray-100">
						<label
							class="text-teal-500 inline-flex justify-between items-center hover:bg-gray-200 px-2 py-2 rounded-lg cursor-pointer">
							<input type="checkbox" class="form-checkbox focus:outline-none focus:shadow-outline"
								(change)="selectAllCheckbox($event)">
						</label>
					</th>
					<ng-container *ngFor="let heading of headings">
						<th
							class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs">
							{{ heading.value }}
						</th>
					</ng-container>
				</tr>
			</thead>
			<tbody>
				<ng-container *ngFor="let url of seedUrls; let i = index">
					<tr>
						<td class="border-dashed border-t border-gray-200 px-3">
							<label class="text-teal-500 inline-flex justify-between items-center hover:bg-gray-200 px-2 py-2 rounded-lg cursor-pointer">
							  <input type="checkbox" class="form-checkbox rowCheckbox focus:outline-none focus:shadow-outline" [name]="'url-' + url">
							</label>
						  </td>
						<td class="border-dashed border-t border-gray-200 gender">
							<span class="text-gray-700 px-6 py-3 flex items-center">{{ url }}</span>
						</td>
						<td class="border-dashed border-t border-gray-200 phoneNumber">
							<span class="text-gray-700 px-6 py-3 flex items-center" [appUrlHost]="url"></span>
						</td>
						<td class="py-3 px-6 text-center">
							<div class="flex item-center justify-center">
								<div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110" (click)="getRowDetail(url)">
									<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
										stroke="currentColor">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
											d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
											d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
									</svg>
								</div>
								<div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
									<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
										stroke="currentColor">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
											d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
									</svg>
								</div>
							</div>
						</td>
					</tr>
				</ng-container>
			</tbody>
		</table>
	</div>
</div>
