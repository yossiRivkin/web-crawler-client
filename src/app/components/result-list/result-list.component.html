<div class="container mx-auto py-6 px-4">
    <div class="flex justify-between">
        <h1 class="text-3xl py-4 border-b mb-10">Creawled Urls</h1>
        <a [routerLink]="'/'" class="bg-gray-300 hover:bg-gray-500 h-10 text-white font-bold py-2 px-4 rounded">
            Home
          </a>
    </div>
    <div class="bg-blue-100 border border-blue-500 text-blue-700 px-4 py-2 rounded-md mb-4">
        Results of the seed URL: <code class="bg-gray-200 px-2 py-1 rounded">{{ seedUrl }}</code>
      </div>
      

	<div class="mb-4 flex justify-between items-center">
		<div class="flex-1 pr-4">
			<div class="relative md:w-1/3">

				<input type="search"
					class="w-full pl-10 pr-4 py-2 rounded-lg shadow focus:outline-none focus:shadow-outline text-gray-600 font-medium"
					placeholder="Search..." />
				<div class="absolute top-0 left-0 inline-flex items-center p-2">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" viewBox="0 0 24 24"
						stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
						stroke-linejoin="round">
						<rect x="0" y="0" width="24" height="24" stroke="none"></rect>
						<circle cx="10" cy="10" r="7" />
						<line x1="21" y1="21" x2="15" y2="15" />
					</svg>
				</div>
			</div>
		</div>
		<div>
			<div class="shadow rounded-lg flex">
			</div>
		</div>
	</div>
	<div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative" style="height: 405px;">
	    <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
            <!-- Table Header -->
            <thead>
              <tr class="text-left">
                <th
                  class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs"
                >
                  ID
                </th>
                <th
                  class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs"
                >
                  URL
                </th>
                <th
                  class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs"
                >
                  Parents
                </th>
                <th
                  class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs"
                >
                  Updated At
                </th>
                <th
                  class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs"
                >
                  Created At
                </th>
                <!-- Add more table headers if needed -->
              </tr>
            </thead>
      
            <!-- Table Body -->
            <tbody>
              <ng-container *ngFor="let urlData of crawledUrls">
                <tr>
                  <td class="border-dashed border-t border-gray-200 gender">
                    <span class="text-gray-700 px-6 py-3 flex items-center">{{ urlData._id }}</span>
                  </td>
                  <td class="border-dashed border-t border-gray-200 phoneNumber">
                    <span class="text-gray-700 px-6 py-3 flex items-center">{{ urlData.url }}</span>
                  </td>
                  <td class="border-dashed border-t border-gray-200 phoneNumber">
                    <span class="text-gray-700 px-6 py-3 flex items-center">{{ urlData.parents.join(', ') }}</span>
                  </td>
                  <td class="border-dashed border-t border-gray-200 phoneNumber">
                    <span class="text-gray-700 px-6 py-3 flex items-center">{{ urlData.updated_at }}</span>
                  </td>
                  <td class="border-dashed border-t border-gray-200 phoneNumber">
                    <span class="text-gray-700 px-6 py-3 flex items-center">{{ urlData.created_at }}</span>
                  </td>
                  <!-- Add more table cells if needed -->
                </tr>
              </ng-container>
            </tbody>
          </table>
      
    </div>
</div>
